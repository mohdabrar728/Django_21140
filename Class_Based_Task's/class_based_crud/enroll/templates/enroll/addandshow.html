{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
 <div class="col-sm-4">
     <div class="card" style="color:white;">
         <div class="card-body bg-success">
             <h5 align="center">Compose</h5>
         </div>
     </div>
  <form action="" method="POST">
   {% csrf_token %}
   {{form.as_p}}
   <center><input type="submit" class="btn btn-success" value="Send"></center>
  </form>
 </div>

 <div class="col-sm-7 offset-1">
          <div class="card" style="color:white;">
         <div class="card-body bg-success">
             <h5 align="center">Sent Mail's</h5>
         </div>
     </div>
     {% if stu %}
   <table class="table table-hover">
     <thead>
       <tr>
           <th scope="col">ID</th>
           <th scope="col">Email</th>
           <th scope="col">Subject</th>
           <th></th>
       </tr>
     </thead>
     <tbody>
      {% for st in stu %}
       <tr>
             <th scope="row">{{st.id}}</th>
             <td>{{st.email}}</td>
             <td>{{st.subject}}</td>
         <td>
         <a href="{% url 'updatedata' st.id %}" class="btn btn-warning btn-sm">Edit</a>
         <form action="{% url 'deletedata' st.id %}" method="post" class="d-inline"> {% csrf_token %}
          <input type="submit" class="btn btn-danger btn-sm" value="Delete">
         </form>
         </td>
       </tr>
      {% endfor %}
     </tbody>
   </table>

  {% else %}
   <h4 class="text-center alert alert-warning">No Records</h4>
  {% endif %}
 </div>

</div>
{% endblock content %}
