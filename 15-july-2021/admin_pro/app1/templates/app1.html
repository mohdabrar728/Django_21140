{% extends 'base.html' %}
{% block content %}
    <h1>Teacher Details</h1>
<div class="container">
  <form method="POST" action="app1">
    {% csrf_token %}
    <div class="mb-3">
    <label for="id" class="form-label">User ID</label>
    <input type="text" class="form-control" name="uid" id="uid">
  </div>
  <div class="mb-3">
    <label for="id" class="form-label">Teacher ID</label>
    <input type="text" class="form-control" name="id" id="id">
  </div>
    <div class="mb-3">
    <label for="id" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="name">
  </div>
  <div class="mb-3">
    <label for="id" class="form-label">Age</label>
    <input type="text" class="form-control" name="age" id="age">
  </div>
    <div class="mb-3">
    <label for="id" class="form-label">Subject</label>
    <input type="text" class="form-control" name="sub" id="sub">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<hr>

<div class="container">
<table class="table">
  <thead class="table table-dark table-hover">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  {% for i in data %}
  <tr>
  <td>{{i.tid}}</td>
  <td>{{i.name}}</td>
  <td>{{i.age}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table></div>
{% endblock %}
