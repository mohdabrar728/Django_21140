{% extends 'base.html' %}
{% block content %}
<div class="container">
        <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {% for i in form1 %}
                    <tr>
                        <td>{{i.label_tag}}</td>
                        <td>{{i}}</td>
                    </tr>
                    {% endfor %}
                </table>
          <input type="submit" class='btn' style="background-color:#c2982d;color:white;" value="Update">
            <a href="{% url 'show' %}" class='btn' style="background-color:#c2982d;color:white;">Back</a>
            </form>
    {% if messages %}
{% for message in messages %}
<small {% if message.tags %} class = "{{message.tags}}" {% endif %}>{{message}}</small>
{% endfor %}
{% endif %}

      </div>
{% endblock %}
